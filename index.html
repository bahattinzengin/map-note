<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map-note</title>


    <!-- bootsrapicon -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css bağlantı -->

    <link rel="stylesheet" href="/style.css">


    <!-- map bağlantı -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>

    <div class="wrapper">
        <aside>
            <h1>
                <span>Notlar</span>
                <input checked="true" type="checkbox" id="checkbox" />
                <label for="checkbox" class="toggle">
                  <div class="bars" id="bar1"></div>
                  <div class="bars" id="bar2"></div>
                  <div class="bars" id="bar3"></div>
                </label>
            </h1>

            <!-- Ekleme Formu -->
            <form>

                <div class="field">

                    <label>Not Ekle:</label>
                    <input 
                    type="text" placeholder="ör:İş Ziyareti"
                    id="title"/>
                </div>


                <div class="field">
                    <label>Tarih Ekle:</label>
                    <input type="date">

                </div>


                <div class="field">

                    <label>Durum:</label>
                    <select>
                        <option value="goto">Ziyaret</option>
                        <option value="park">Park Yeri</option>
                        <option value="home">Ev</option>
                        <option value="job">İş</option>
                    </select>
                </div>

                <div class="buttons">
                    <button 
                    type="submit" id="save">Ekle</button  >
                    <button
                    type="button"
                    id="cancel"
                    >İptal</button>

                </div>

            </form>

            <!-- eklenen notların listesi -->
            <ul>
                <!-- <li>
                    <div>
                        <p>Önemli konum</p>
                        <p><span>Tarih:</span>10/02/20024</p>
                        <p><span>Durum:</span>İş</p>
                    </div>


                    <div>
                        <i id='fly' class="bi bi-airplane-fill"></i>
                        <i  id='delete' class="bi bi-trash3"></i>
                    </div>
                </li> -->



            </ul>



        </aside>

    </div>
    <div id="map"></div>


    <!-- js bağlantısı -->


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
